<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		<!-- Favicon -->
		<link rel="shortcut icon" href="/media/images/favicon.ico">

		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous" />
		<!-- Font Awesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- Google fonts - Poppins and Playfair Display -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" />
		<style>
			body {
				background: #000;
				font-family: "Poppins", sans-serif;
			}
			.navbar {
				background: #f00;
				color: #ccc;
				font-weight: 500;
			}
			.navbar-brand {
				font-size: x-large;
				font-weight: 700;
			}
			.nav-item {
				transition: all 0.45s ease;
			}
			.nav-item:hover {
				transform: scale(1.1) translate(5px);
			}
			a {
				text-decoration: none;
			}
			section {
				margin: 0;
				padding: 150px 11% 150px;
			}
			#cars {
				background: #fff;
			}
			#carousel {
				background: #000;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.carousel-inner {
				text-align: center;
			}

			.carousel-item img {
				max-width: 100%;
				margin: 0 auto;
				object-fit: contain;
			}
			#about_us {
				background: #000;
			}
			#services {
				background: #fff;
			}
			#contact_us {
				background: #000;
			}
			.card {
				transition: all 0.45s ease;
			}
			.card:hover {
				transform: scale(1.1);
			}
			.card-body {
				background: #212121;
				max-height: 200px;
			}
			.card-title {
				color: #f00;
			}
			.card-text {
				color: #fff;
			}
			b {
				color: #f00;
			}
			.about-heading {
				color: #f00;
				font-size: 44px;
				font-weight: 700;
			}
			.about-heading span {
				color: #fff;
			}
			.about-content {
				color: #ccc;
				font-size: 16px;
				line-height: 1.5;
			}
			.read .btn {
				margin-top: 10px;
				color: #fff;
				background: #f00;
				transition: all 0.45s ease;
			}
			.read .btn:hover {
				color: #fff;
				transform: scale(1.1) translate(5px);
			}
			.service-heading {
				color: #f00;
				font-size: 44px;
				font-weight: 700;
			}
			.service-heading span {
				color: #000;
			}
			.service-content {
				color: #000;
				font-size: 16px;
				line-height: 1.5;
			}

			.social-icons {
				margin-top: 20px;
			}
			.social-icons .btn {
				color: #fff;
				font-size: 24px;
				margin-right: 10px;
				transition: all 0.45s ease;
			}
			.social-icons .btn:hover {
				color: #d50000;
				transform: scale(1.1) translate(5px);
			}
			h3 {
				color: #f00;
				font-weight: 700;
			}
			.contact-details {
				font-size: 13px;
				line-height: 1.5;
				
			}
			.contact-details p{
				color: #ccc;
			}
			.contact-details span {
				color: #f00;
			}
			.contact-details p:hover {
				color: #f00;
			}
			#form-btn {
				padding-left: 2.5rem;
				padding-right: 2.5rem;
				background: #f00;
				color: #fff;
				transition: all 0.45s ease;
			}
			#form-btn:hover {
				transform: scale(1.1) translate(5px);
			}
			p #page-link {
				color: #f00;
				transition: all 0.45s ease;
			}
			p #page-link:hover {
				color: #fff;
			}
			.divider:after,
			.divider:before {
				content: "";
				flex: 1;
				height: 1px;
				background: #eee;
			}
			footer {
				background: #f00;
			}
		</style>
		{% block css %}{% endblock %}
	</head>
	<body>
		{% block navbar %}{% endblock %} {% block content %}{% endblock %}

		<!-- Footer -->
		<footer class="text-white py-3 text-center">
			<div class="container">
				&copy; 2023 Book A Car. All rights reserved.
				<div class="social-icons mt-1">
					<a href="#" class="text-white me-3"><i class="fab fa-meta"></i></a>
					<a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
					<a href="#" class="text-white me-3"><i class="fab fa-google"></i></a>
					<a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
				</div>
			</div>
		</footer>

		<!-- Bootstrap 5 JS and Font Awesome 6 JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
			integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
	</body>
</html>
