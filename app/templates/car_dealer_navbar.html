<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		<!-- Favicon -->
		<link rel="shortcut icon" href="/media/images/favicon.ico">

		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous" />
		<!-- Font Awesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- Google fonts - Poppins and Playfair Display -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" />
		<!-- CSS only -->
		<style>
			body {
				background: #000;
				font-family: "Poppins", sans-serif;
			}
			span {
				color: #f00;
			}
			h3 {
				color: #ccc;
			}
			p {
				color: #ccc;
				font-weight: 500;
			}
			.navbar {
				background: #f00;
				color: #ccc;
				font-weight: 500;
			}
			.navbar-brand {
				font-size: x-large;
				font-weight: 700;
			}
			.nav-item {
				transition: all 0.45s ease;
			}
			.nav-item:hover {
				transform: scale(1.1) translate(5px);
			}
			a {
				text-decoration: none;
			}

			.btn {
				color: #fff;
				background: #f00;
				transition: all 0.45s ease;
			}
			.btn:hover {
				color: #fff;
				transform: scale(1.1) translate(2px);
			}

			section {
				margin: 0;
				padding: 182px 11% 150px;
			}
			img {
				max-height: 100px;
			}
			label {
				color: #ccc;
				font-weight: 700;
				font-size: 22px;
				font-style: italic;
			}
			.img-thumbnail {
				border-radius: 0;
			}
			footer {
				background: #f00;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'all_cars' %}"
					><i class="fa-solid fa-car"></i> Book A Car</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto d-flex">
						<li class="nav-item dropdown">
							<a
								class="nav-link active dropdown-toggle"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								<i class="fa-solid fa-user"></i> {{request.user|title}}
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li>
									<a href="{% url 'all_cars' %}" class="dropdown-item"
										>All Cars</a
									>
								</li>

								<li>
									<a href="{% url 'all_orders' %}" class="dropdown-item"
										>Orders</a
									>
								</li>

								<li>
									<a href="{% url 'earnings' %}" class="dropdown-item"
										>Earnings</a
									>
								</li>
								<li><hr class="dropdown-divider" /></li>

								<li>
									<a href="{% url 'signout' %}" class="dropdown-item"
										>Signout</a
									>
								</li>
							</ul>
						</li>

						<li class="nav-item">
							<a class="nav-link active" href="{% url 'add_car' %}">Add Cars</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock %}

		<footer class="text-white py-3 text-center">
			<div class="container">
				&copy; 2023 Book A Car. All rights reserved.
				<div class="social-icons mt-1">
					<a href="#" class="text-white me-3"><i class="fab fa-meta"></i></a>
					<a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
					<a href="#" class="text-white me-3"><i class="fab fa-google"></i></a>
					<a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
				</div>
			</div>
		</footer>

		<!-- Bootstrap 5 JS and Font Awesome 6 JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
			integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
	</body>
</html>
